<!doctype html>

  <head>

          </div>
        </div>
      </div>
    </div>
    <!--1 karusel-->
    <div class="col-12 pr-0 pl-0">
      <div id="carouselExampleControls1" class="carousel slide" data-ride="carousel">
         <div class="carousel-inner">
          <div class="carousel-item active">

          <span class="sr-only">Next</span>
         </a>
       </div>
    </div>
    <!--kartinki-->
    <div class="container bg-warning border" style="height: 400px;">
      <div class="col-12 bg-warning text-uppercase text-body text-center">

      </div>
      <div class="row">

          </div>
        </div>
        <div class="col-4 border bg-danger w-100" style="height: 400px;">
          <div class="mx-auto">

        </div>
        <div class="col-4 border bg-danger w-100" style="height: 400px;">
          <div class="mx-auto">
            <img src="commercial.jpg">
          </div>
        </div>
      </div>
    </div>
    <!--ABOUT-->
    <div class="col-12 border bg-dark text-center" style="height: 100px;">
      <h2>ABOUT SPACEX</h2>
    </div>
    <!--2 karusel-->
    <div class="col-12 border bg-dark text-center">
      <div class="container bg-warning border pr-0 pl-0">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
